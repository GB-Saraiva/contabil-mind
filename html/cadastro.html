<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/estilo.css" />
    <!-- Link para o seu CSS -->
  </head>
  <body>
    <h1>Cadastro da Empresa</h1>
    <form id="cadastroForm">
      <label for="nomeEmpresa">Nome da Empresa:</label>
      <input type="text" id="nomeEmpresa" required /><br />

      <label for="cnpj">CNPJ:</label>
      <input type="text" id="cnpj" required /><br />

      <label for="email">Email Corporativo:</label>
      <input type="email" id="email" required /><br />

      <label for="telefone">Telefone Comercial:</label>
      <input type="text" id="telefone" required /><br />

      <label for="estado">Estado:</label>
      <input type="text" id="estado" required /><br />

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" required /><br />

      <label for="cep">CEP:</label>
      <input type="text" id="cep" required /><br />

      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" required /><br />

      <label for="complemento">Complemento (opcional):</label>
      <input type="text" id="complemento" /><br />

      <label for="nomeResponsavel">Nome do Respons√°vel:</label>
      <input type="text" id="nomeResponsavel" required /><br />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" required /><br />

      <label for="confirmarSenha">Confirmar Senha:</label>
      <input type="password" id="confirmarSenha" required /><br />

      <button type="submit">Cadastrar</button>
    </form>

    <script src="../js/cadastro.js"></script>
  </body>
</html>
