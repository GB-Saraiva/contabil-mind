<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razão</title>
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
    <header>
        <div class="header-info">
            <h2>Razão - Texugo Diary</h2>
            <button id="logoutBtn">Encerrar</button>
        </div>
    </header>
    
    <section class="container">
        <table id="tabela-razao">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Descrição</th>
                    <th>Categoria</th>
                    <th>Valor (R$)</th>
                    <th>Observações</th>
                </tr>
            </thead>
            <tbody id="tabela-corpo">
                <!-- Linhas inseridas dinamicamente -->
            </tbody>
        </table>
        <button id="addLancamentoBtn">+</button>
    </section>

    <script src="/js/script.js"></script>
</body>
</html>
