<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário</title>
    <link rel="stylesheet" href="../css/estilo.css">
<style>

        textocentro {
            justify-content: center;
            margin-top: 10px;
            border-collapse: collapse;
            width: 100%;
            margin: 0px;
            padding: 0px;
            text-align: center;
        }
</style>


</head>
<body>
    <header>
        <nav class="navbar">
            <a href="menu.html">Menu</a>
            <a href="lancamento.html">Lançamento</a>
            <a href="diario.html">Diário</a>
            <a href="razao.html">Razão</a>
            <a href="balanco.html">Balancete</a>
        </nav>
        <nav class="botaosair">
                <a href="../html/index.html">Encerrar sessão</a> 
        </nav>
    </header>
<textocentro>
    <h2>DIÁRIO</h2>

    <div>
        <section class="container">
            <div class="saldo">
                <h3>Saldo Total: R$ <span id="saldo-total">0.00</span></h3>
            </div>
            <div class="filter-container">
                <input type="date" id="data-inicio" class="input-field" placeholder="Data Início">
                <input type="date" id="data-fim" class="input-field" placeholder="Data Fim">
                <button id="filtrarBtn" class="btn">Filtrar</button>
            </div>
            <table id="tabela-razao">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Descrição</th>
                        <th>Razão</th>
                        <th>Valor (R$)</th>
                        <th>Conta</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-corpo">
                    <!-- Linhas inseridas dinamicamente -->
                </tbody>
            </table>
        </section>
    </div>
    <script src="../js/controleGanhos.js"></script>
</textocentro>
</body>
